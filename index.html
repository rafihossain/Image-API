<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Api</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="bg-img"></div>
        <div class="full-wrapper">
            <div class="overlay">
                <div class="con">
                  <div class="form-group">
                    <label class="text-white" style="font-weight: 1000; font-family: serif">Enter Your Name</label>
                    <input type="text" name="" id="myText" class="form-control">
                  </div>
                    <img src="img/avatar.png" width="200" height="200" id="myImg"><br><br>
                    <button id="btn" class="btn btn-success btn-block">Click Here</button>  
                </div>
            </div>
        </div>
   <script>
        var btnElement = document.getElementById('btn');
        btnElement.onclick=function(){
            var name=document.getElementById('myText').value;
            document.getElementById('myImg').setAttribute('src',`https://joeschmoe.io/api/v1/${name}`);
            var b = document.getElementById('myImg');
            console.log(b);
        }
   </script> 
</body>
</html>
